<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bgp4wpv.css" />
    <title>Pneumonia Detector</title>
  </head>
  <body>
    <h1>Pneumonia Detector</h1>

    <div class="input__container">
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="detectPneumonia()">Detect Pneumonia</button>
      <div id="result"></div>
      <div id="uploadedImageContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      const URL = "./model/";
      let model, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
      }

      async function detectPneumonia() {
        const imageInput = document.getElementById("imageInput");
        const resultDiv = document.getElementById("result");
        const uploadedImageContainer = document.getElementById(
          "uploadedImageContainer"
        );

        // Load the Teachable Machine model
        const imageModel = await tmImage.load(
          URL + "model.json",
          URL + "metadata.json"
        );

        // Load and preprocess the image
        const img = document.createElement("img");
        const reader = new FileReader();

        reader.onload = async function (e) {
          img.src = e.target.result;
          img.style.maxWidth = "100%";
          await img.decode();

          // Display the uploaded image
          uploadedImageContainer.innerHTML = "";
          uploadedImageContainer.appendChild(img);

          const predictions = await imageModel.predict(img);

          // Display the results
          resultDiv.innerHTML = `
            <p>Probability of Pneumonia: ${predictions[1].probability.toFixed(
              4
            )}</p>
            <p>Is Pneumonia: ${
              predictions[1].probability > 0.5 ? "Yes" : "No"
            }</p>
          `;
        };

        reader.readAsDataURL(imageInput.files[0]);
      }
    </script>
  </body>
</html>
